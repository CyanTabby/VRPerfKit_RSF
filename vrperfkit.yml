upscaling:
  enabled: true
  method: fsr
  renderScale: 0.77
  sharpness: 0.7
  radius: 0.6
  applyMipBias: true

debugMode: false

hotkeys:
  enabled: true
  toggleDebugMode: ["ctrl", "f1"]
  increaseUpscalingRadius: ["ctrl", "f2"]
  decreaseUpscalingRadius: ["ctrl", "f3"]
  increaseUpscalingSharpness: ["ctrl", "f4"]
  decreaseUpscalingSharpness: ["ctrl", "f5"]
  toggleUpscalingApplyMipBias: ["ctrl", "f6"]
